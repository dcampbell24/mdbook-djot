[book]
title = "mdBook test book"
description = "A demo book to test and validate changes"
authors = [
    "YJDoc2",
    "David Lawrence Campbell",
]
language = "en"

[rust]
edition = "2021"

[output.html]
git-repository-url = "https://github.com/dcampbell24/mdbook-djot"
mathjax-support = true
# You can't rename the file *.dj.
input-404 = "404.md"

[output.html.playground]
editable = true
line-numbers = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[preprocessor.djot]
